name: CI
on:
  push:
    branches: [main]
  pull_request:
    types: [synchronize, opened]
    paths:
      - '**'
      - '!example/**'

jobs:
  test:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: yarn --pure-lockfile
      - run: yarn lint-ci
      - run: yarn test-ci
      - run: yarn build
      - uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
